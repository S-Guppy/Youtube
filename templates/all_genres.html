{% extends 'layout.html'%}
{% block content %}

<br>
<h2 class = "home-title">GENRES</h2>
<br>
<ul>
<div class="centering">
    {% for item in genre_names %}
    <!--The line of code below displays the name and images of the genres and links them through the id ({{item[0]}})-->

    {% endfor %}
    </div>
</ul>

{% endblock %}
